name: "rose_chess"
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  ffi: ^2.1.3
  dio: ^5.7.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  device_info_plus: ^11.2.0
  provider: ^6.1.2
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.2"

flutter:
  uses-material-design: true
  assets:
    - assets/images/xiangqiboards/
    - assets/images/xiangqipieces/wikipedia/

flutter_launcher_icons:
  android: "launcher_icon" # hoặc true để dùng adaptive icon
  ios: true
  image_path: "assets/icons/favicon.png"
  min_sdk_android: 21 # Đường dẫn đến icon của bạn
  # adaptive_icon_background: "assets/icon/background.png"
  # adaptive_icon_foreground: "assets/icon/foreground.png"

android:
  useAndroidX: true
  compileSdkVersion: 33
  targetSdkVersion: 33
  minSdkVersion: 21 # Giảm xuống 21 nếu có thể

requestPermissions: true